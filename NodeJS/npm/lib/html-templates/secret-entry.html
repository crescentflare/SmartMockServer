<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Protected server</title>
    <style type="text/css">
      .container { top: 0; left: 0; width: 100%; height: 100%; position: absolute; display: table; }
      .content { display: table-cell; vertical-align: middle; text-align: center; }

      .textarea { padding: 10px; }
      .inputarea { padding: 0; }

      #secretform { padding: 0; font-size: 0; }
      #secretinput { height: 30px; vertical-align: middle; font-size: 12pt; padding: 0px 10px; }
      #secretbutton { height: 30px; text-align: center; vertical-align: middle; }
    </style>
    <script type="text/javascript">
      // --
      // Submit secret
      // --

      function applySecret() {
        var secretInput = document.getElementById('secretinput');
        if (secretInput) {
          var secret = secretInput.value;
          secretInput.value = "";
          document.cookie = 'x-mock-secret=' + secret;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="textarea">
          [Protected message]
        </div>
        <div class="inputarea">
          <form id="secretform" onsubmit="applySecret()">
            <input id="secretinput" placeholder="Secret code" type="password"></input>
            <button id="secretbutton" type="submit">
              Continue
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
